#cloud-config
write_files:
- encoding: b64
  content: 
  owner: root:root
  path: /var/lib/cloud/add_interface.py
  permissions: '0755'
runcmd:
- [/var/lib/cloud/add_interface.py, --ipaddress, {{meclanNic.ipAddress}}, --subnet, {{meclanNic.subnet}}]
- [/usr/sbin/netplan, apply]
- [/opt/netfoundry/router-registration, -e, {{meclanNic.ipAddress}}, {{edgeRouterKey}}]
- [/opt/netfoundry/tunnel-registration, -o, {{meclanNic.ipAddress}}, {{endpointJWT}}]
ssh_authorized_keys:
- {{publicSshKey}}
